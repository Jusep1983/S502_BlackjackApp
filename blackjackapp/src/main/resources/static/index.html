<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Blackjack Front</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>Blackjack API Front</h1>

<!-- üîê Login -->
<section id="loginPanel">
    <h2>Login</h2>
    <input type="text" id="loginUser" placeholder="Nombre de usuario" />
    <input type="password" id="loginPass" placeholder="Contrase√±a" />
    <button onclick="login()">Iniciar sesi√≥n</button>
    <div id="loginError" style="color:red;"></div>
</section>

<!-- üéÆ Juego principal -->
<div id="gamePanel" style="display: none;">
    <section>
        <h2>Crear partida</h2>
        <button onclick="createGame()">Nueva partida</button>
    </section>

    <section>
        <h2>Detalles de partida</h2>
        <input type="text" id="gameId" placeholder="ID" />
        <button onclick="getGame()">Ver</button>
        <div id="gameDetails"></div>

        <!-- üëá Ahora todo lo relacionado con acciones va dentro del div -->
        <div id="actionButtons" style="margin-top: 20px; display: none;">
            <h3>Acciones</h3>
            <button onclick="hit()">HIT</button>
            <button onclick="stand()">STAND</button>
        </div>
    </section>

    <section>
        <h2>Ranking</h2>
        <button onclick="getRanking()">Ver ranking</button>
        <ul id="rankingList"></ul>
    </section>
    <section>
        <h2>My Profile</h2>
        <button onclick="getMyProfile()">Load my profile</button>

        <div id="playerProfile" style="margin-top: 20px;"></div>
        <h3>Game History</h3>
        <table id="myGamesTable" style="width: 100%;">
            <thead>
            <tr>
                <th>#</th>
                <th>Game ID</th>
                <th>Status</th>
                <th>Result</th>
                <th>Created At</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
